<!-- src/main/resources/templates/registroPago.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Pago</title>
</head>
<body>
    <h1>Registro de Pago</h1>
    <form th:action="@{/pagos/registrar}" method="post">
        <label for="arriendoId">ID del Arriendo:</label>
        <input type="text" id="arriendoId" name="arriendoId" required><br>
        <label for="fechaPago">Fecha de Pago:</label>
        <input type="date" id="fechaPago" name="fechaPago" required><br>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
